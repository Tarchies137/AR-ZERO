<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Puzzle Soma RA</title>

    <!-- A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>

    <!-- Gestures: rotaciÃ³n y zoom con touch -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mayognaise/aframe-gesture-detector@master/dist/aframe-gesture-detector.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      gesture-detector
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
         <!--a-asset-item id="pieza" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF-Binary/Duck.glb"></a-asset-item-->
        <a-asset-item id="pieza" src="pieza-soma.glb"></a-asset-item>
      </a-assets>
    
      <!-- marcador tipo Hiro -->
      <a-marker preset="hiro">
        <a-gltf-model 
          src="#pieza"
          position="0 0 0.5"
          scale="30 30 30"
          rotation="0 0 0"
          gesture-handler
        ></a-gltf-model>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
