<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Puzzle Soma RA</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item id="pieza" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF-Binary/Duck.glb"></a-asset-item>
        <!--a-asset-item id="pieza" src="pieza-soma.glb"></a-asset-item-->
      </a-assets>

      <!-- marcador tipo Hiro (el que se imprime) -->
      <a-marker preset="hiro">
        <a-gltf-model src="#pieza" position="0 0 0" scale="0.1 0.1 0.1"></a-gltf-model>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
